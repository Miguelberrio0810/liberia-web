{% include 'sitio/cabecera.html' %}



<!doctype html>
<html lang="es">
<head>
    <title>Booksphere</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header text-center">
                <h2><i class="fa-solid fa-book"></i> {{ libro[1] }}</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img src="/img/{{ libro[2] }}" class="img-fluid rounded" alt="Imagen del libro">
                    </div>
                    <div class="col-md-8">
                        <h4>Género: <span class="text-primary">{{ libro[4] }}</span></h4>
                        <p><strong>Descripción:</strong> {{ libro[5] }}</p>
                        <a href="{{ libro[3] }}" class="btn btn-success">
                            <i class="fa-solid fa-download"></i> Descargar
                        </a>
                        <a class="btn btn-primary" href="/leer/{{ libro[0] }}" role="button">
                            <i class="fa-solid fa-book-open"></i> Leer
                        </a>

                        {% if libro[6]|float > 0 %}
                            <a href="/pagar/{{ libro[0] }}" class="btn btn-warning">
                                <i class="fa-solid fa-credit-card"></i> Comprar por ${{ libro[5]|round(2) }}
                            </a>
                        {% else %}
                            <span class="badge bg-success">Gratis</span>
                        {% endif %}

                        <a href="/libros" class="btn btn-secondary">
                            <i class="fa-solid fa-arrow-left"></i> Volver
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
